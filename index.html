<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron">
                    <h1> Employee Data Management</h1>
                    <p>A Comprehensive Directory of Employee Billable Hours</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table">
                <thead>
                    <h2>Current Employees</h2>
                </thead>
                <tbody id="current-employees">
                    <tr>
                        <th>Employee Name</th>
                        <th>Role</th>
                        <th>Start Date</th>
                        <th>Months Worked</th>
                        <th>Monthly Rate($)</th>
                        <th>Total Billed($)</th>
                    </tr>
                </tbody>
            </table>
            </div>
            
        </div>
        <div class="row">
            <div class="col">
                    <form role="form">
                            <div class="form-group row">
                              <label for="name-input">Employee Name:</label>
                              <input class="form-control" id="name-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="role-input">Role:</label>
                                <input class="form-control" id="role-input" type="text">
                            </div>
                            <div class="form-group row">
                              <label for="date-input">Start Date:</label>
                              <input class="form-control" id="date-input" type="datetime-local">
                            </div>
                            <div class="form-group row">
                              <label for="comment-input">Monthly Rate</label>
                              <input class="form-control" id="rate-input" type="number">
                            </div>
                            <button class="btn btn-default" id="add-user" type="submit">Submit</button>
                          </form>
            </div>
        </div>

        <div class="row">
            <form role="form">
              <div class="form-group row">
                <label for="name-input">Name:</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group row">
                <label for="email-input">Role:</label>
                <input class="form-control" id="email-input" type="email">
              </div>
              <div class="form-group row">
                <label for="age-input">Start Date:</label>
                <input id="date" type="date">
              </div>
              <div class="form-group row">
                <label for="comment-input">How did you hear about us?</label>
                <textarea class="form-control" id="comment-input" rows="5"></textarea>
              </div>
              <button class="btn btn-default" id="add-user" type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
